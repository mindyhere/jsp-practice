<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2.1. upload ex.</title>
</head>
<body>
<h2>파일 업로드</h2>
<form name="form1" method="post" enctype="multipart/form-data" action="/jsp03/upload.do">
	<!-- enctype="multipart/form-data" → 파일업로드 필수속성	 -->
	이름: <input name="name"><br> 
	제목: <input name="subject"><br>
	파일1: <input type="file" name="file1"><br>
	파일2: <input type="file" name="file2"><br>
	<input type="submit" value="업로드">
</form>
</body>
</html>
